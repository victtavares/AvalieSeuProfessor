{% extends "base.html" %}
{% block content %}

<div class = "container">
  <h3> Professores no {{ dept.name }} <h3>

  <table class="table table-hover table-bordered" style = "font-size: 14px">
  <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
       {% for p in professors %}
        <tr>
          <th scope="row"><a href="{{url_for("detailProfessor",id = p.id)}}">{{ p.id }}</a></th>
          <td><a href="{{url_for("detailProfessor",id = p.id)}}">{{ p.name }}</a></td>
        </tr>
        {% endfor %}

      </tbody>
</table>

</div> <!-- close container -->

 
{% endblock %}
