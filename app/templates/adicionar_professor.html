<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class = "row">
    <h3 style = "margin-bottom: 20px;">Recomende um professor!</h3>

      <form class="form-horizontal" name = "form" method="post" action = "{{ url_for('adicionarProfessor') }}">
      {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="input" class="col-md-offset-2 col-md-2 control-label">Nome do Professor</label>
          <div class="col-md-5">
            {{form.name(placeholder = "Nome", class = "form-control") }}
          </div>
        </div>

        <div class="form-group">

          <label for="input" class="col-md-offset-2 col-md-2 control-label">Departamento</label>
          <div class="col-md-5">
            {{form.department(placeholder = "Ex: (Departamento de Matem√°tica)", class = "form-control") }}
          </div>
        </div>


        


  <div class = "row" >
    <div class="col-md-offset-5 col-md-3 " style = "margin-bottom= 100px; margin-top: 20px;">
    <button type="submit" class="btn btn-success btn-lg btn-block">Submeter</button>
    </div>
  </div>    

      </form>

  </div>
  {% endblock %}
